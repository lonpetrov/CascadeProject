
<!DOCTYPE html>

<body>

	<script src="jscript/pfcUtils.js"></script> 
	<script src="jscript/pfcCascade.js">document.writeln("Error loading script!");</script>
	<script language="JavaScript">

		function Cascade_wrapper() {
			if (pfcIsMozilla())
				netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");

			try {
				FlushRetrievedModels();
				Cascade();

			}
			catch (err) {
				alert("Exception occurred: " + pfcGetExceptionType(err));
			}
		}

	</script>

	<div class="bg-dark text-white p-2">

		<h1>Cascade</h1>

		<form name=DR>
			<input class="btn-primary" type=button value="Create Cascade Instances" id=button1 name=button1 onclick="Cascade_wrapper()">
		</form>

		<script language="JavaScript">

		</script>


	</div>

</body>
